<!DOCTYPE html>
<html>
<head>
  <title>Login | MyCare</title>
  <meta charset="UTF-8">
  <style>
    body {font-family: Arial; background:#f6f7fb; text-align:center; padding:30px;}
    form {background:#fff; display:inline-block; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1);}
    input {padding:8px; margin:6px 0; width:200px;}
    button {padding:8px 16px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;}
    button:hover {background:#1e7e34;}
  </style>
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="number" id="id" placeholder="Enter ID" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>Donâ€™t have an account? <a href="register.html">Register</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const id = document.getElementById("id").value;
      const pass = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("user"));
      if(user && user.id === id && user.pass === pass){
        alert("Login successful! Welcome " + user.name);
        window.location.href = "index.html"; // redirect to main app
      } else {
        alert("Invalid ID or Password!");
      }
    });
  </script>

</body>
</html>
