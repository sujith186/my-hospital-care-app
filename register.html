<!DOCTYPE html>
<html>
<head>
  <title>Register | MyCare</title>
  <meta charset="UTF-8">
  <style>
    body {font-family: Arial; background:#f6f7fb; text-align:center; padding:30px;}
    form {background:#fff; display:inline-block; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1);}
    input, select {padding:8px; margin:6px 0; width:200px;}
    button {padding:8px 16px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer;}
    button:hover {background:#0056b3;}
  </style>
</head>
<body>

  <h2>Doctor / Nurse Registration</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="Doctor">Doctor</option>
      <option value="Nurse">Nurse</option>
    </select><br>
    <input type="number" id="id" placeholder="ID" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      const id = document.getElementById("id").value;
      const pass = document.getElementById("password").value;

      // store in localStorage
      localStorage.setItem("user", JSON.stringify({name, role, id, pass}));
      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
